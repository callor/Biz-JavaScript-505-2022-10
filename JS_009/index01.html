<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <h1>반갑습니다</h1>
  </body>
  <script>
    // 기본형변수(primitive type varriable)
    // 숫자형, 문자열형 등등 값을 직접 저장하는 변수
    let num1 = 100;
    let num2 = 200;

    // num1, num2 변수에 저장된 값을 덧셈하여
    // sum 변수에 저장하기
    let sum = num1 + num2;
    // 변수 sum 에 저장된 값을 화면에 출력
    document.writeln(sum);
    console.log(sum);
  </script>
</html>
