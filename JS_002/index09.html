<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <form id="form">
      <input id="num" placeholder="정수 입력" />
    </form>
  </body>
  <script>
    const form = document.querySelector("#form");
    const num = document.querySelector("#num");
    form.addEventListener("submit", () => {
      const txtNum = num.value;
      if (!txtNum) {
        alert("값을 입력해 주세요");
        return;
      }
      alert("서버로 데이터를 보냅니다");
    });
    /**
     * <form><input /></form> 처럼
     * form tag 내에 1개의 input 만 있을 경우
     * input box 에 값을 입력한 후 Enter 를 누르면
     * form tag 에서 submit event 가 발생한다
     * 이때는 button 을 추가하지 않아도
     * Enter 키보드를 입력하여 저장(전송) button을
     * 클릭 한 것과 같은 효과를 발휘한다
     *
     * submit event 에서 유효성 검사를 할때
     * 유효성 검사를 통과하지 못하면
     * 서버로 데이터를 보내지 못하도록 코드 흐름을
     * 중단(return) 해 주어야 한다.
     */
  </script>
</html>
