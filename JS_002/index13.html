<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      /* id btnSubmit 인 button 을 화면에서 보이지 않도록 */
      button#btnSubmit {
        display: none;
      }
    </style>
  </head>
  <body>
    <form onsubmit="return false">
      <input id="num1" placeholder="정수1" /> +
      <input id="num2" placeholder="정수2" />
      <span id="result"></span>
      <button id="btnSubmit"></button>
    </form>
  </body>
  <script>
    // 현재 화면에 form tag 가 '한개만' 있으므로
    // form 을 직접 querySelector 를 이용하여 가져오기
    const form = document.querySelector("form");
    const inputNum1 = document.querySelector("#num1");
    const inputNum2 = document.querySelector("#num2");
    const result = document.querySelector("#result");

    inputNum1.focus();

    form.addEventListener("submit", () => {
      const txtNum1 = inputNum1.value;
      const txtNum2 = inputNum2.value;

      if (!txtNum1) {
        alert("num1 값을 입력하세요");
        inputNum1.focus();
        return false;
      }
      if (!txtNum2) {
        alert("num2 값을 입력하세요");
        inputNum2.focus();
        return false;
      }
      const sum = Number(txtNum1) + Number(txtNum2);
      result.innerText = " = " + sum;

      inputNum1.value = "";
      inputNum2.value = "";
      inputNum1.focus();
    });
  </script>
</html>
