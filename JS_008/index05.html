<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border;
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
      }

      div {
        width: 100%;
        height: 100%;
        border: 1px solid #bbb;
      }

      div:nth-of-type(1) {
        background-image: url("images/bg_images_1.jpg");
        background-size: cover;
        background-attachment: fixed;
        color: white;
        text-align: center;
      }

      div:nth-of-type(2) {
        background-image: url("images/bg_images_2.jpg");
        /* 
        단순 배경이 아닌 사물이 포함된 경우 100% 한개만 사용하면
        이미지 왜곡을 다소 줄일 수 있다
        */
        background-size: 100%;
        /*
        parallex 효과 :
        background-size 를 100%으로 설정하여
        background-attachment 를 fixed로 설정하면
        box 가 위아래 스크롤 될때 내부의 이미지는 고정된
        상태로 유지된다
        */
        background-attachment: fixed;
      }

      div:nth-of-type(3) {
        background-image: url("images/bg_images_3.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>안녕하세요</h1>
      <p>여기는 background-image 가 설정된 영역입니다</p>
    </div>
    <div></div>
    <div></div>
  </body>
</html>
