<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      /*   
        style sheet
        본문(document)에 있는 tag 요소들의
        디자인 적인 부분을 설정하는 코드
        */
      div {
        border: 1px solid blue;
        cursor: pointer;
      }

      div#div1 {
        background-color: rgb(182, 206, 65);
      }

      div#div2 {
        color: green;
      }

      div#div3 {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="div1">안녕하세요</div>
    <div id="div2">반갑습니다</div>
    <div id="div3">목요일은 제일 좋은날</div>
  </body>
  <script src="main01.js"></script>
</html>
