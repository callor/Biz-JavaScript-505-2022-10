<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      span {
        background-color: rgb(62, 125, 150);
        margin: 10px;
        /*
        span tag 는 inline tag 성질을 갖는다
        inline tag 는 width, heigth 등의 속성을
        설정 할수 없다
        inline tag 의 display 속성을 inline-block 으로
        설정하면 width, height 속성을 부여할수 있다
        */
        display: inline-block;
        width: 50px;
        /*  content 를 가운데 정렬 */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <span></span><span></span><span></span><span></span><span></span
    ><span></span>
  </body>
  <script src="js/main09.js"></script>
</html>
