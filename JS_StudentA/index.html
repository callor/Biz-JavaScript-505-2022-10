<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>대한 고등학교</h1>
      <p>대한고등학교 학생정보 2022</p>
    </header>
    <section>
      <div class="input">
        <input name="st_num" placeholder="학번" />
        <input name="st_name" placeholder="이름" />
        <input name="st_dept" placeholder="학과" />
        <input name="st_grade" type="number" placeholder="학년" />
        <input name="st_tel" placeholder="전화번호" />
        <input name="st_addr" placeholder="주소" />
        <button>추가</button>
      </div>
      <div class="view">
        <table>
          <thead>
            <tr>
              <th>학번</th>
              <th>이름</th>
              <th>학과</th>
              <th>학년</th>
              <th>전화번호</th>
              <th>주소</th>
            </tr>
          </thead>
          <tbody class="st_info"></tbody>
        </table>
      </div>
    </section>
    <footer>
      <address>CopyRight &copy; callor@callor.com</address>
    </footer>
  </body>
</html>
