<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
</body>
<script>
	/*
	문서에 있는 모든 p tag( All(p) )를
	찾아서(Selector) 가져와라(query)
	그리고, 기억장소에 일단 보관하라( = )
	그 기억장소에 ptags 라는 이름을 붙여라
	*/
	const ptags = document.querySelectorAll("p")

	/*
	ptags[0] : doc 에서 가져온 p tag 들 중에
		0 번 p tag 를 가리킨다
		0 : index : 위치값
			index 는 p tag 개수보다 1 작은 값만
			사용해야 한다
	*/
	ptags[1].innerText = "우리나라만세"
	ptags[0].innerText = "대한민국만세"
	ptags[3].innerText = "Republic of Korea"

</script>	

</html>
